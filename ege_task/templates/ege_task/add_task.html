{% extends "ege_task/base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form action="{% url 'add_task' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for line in form %}
        <p><label class="form-label" for="{{ line.id_for_label }}">{{ line.label }}: </label> {{ line }}</p>
        <div class="form-error">{{ line.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock %}
